<table style="border: 1px solid black">
  <caption>
    My Todo's
  </caption>
  <thead>
    <th>Description</th>
    <th>Is Done</th>
    <th>Target Date</th>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <!-- this is just similar to for (Todo todo: todos) -->
      <td>{{ todo.description }}</td>
      <td>{{ todo.done }}</td>
      <td>{{ todo.targetDate | date | uppercase }}</td>
      <!-- here using | with date formats the date in normal format removing time and time zone from Date object and just printing the date, similary we can use | with uppercase to print date in uppercase-->
    </tr>
  </tbody>
</table>
