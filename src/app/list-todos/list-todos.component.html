<table style="border: 1px solid black">
  <caption>
    My Todo's
  </caption>
  <thead>
    <th>id</th>
    <th>description</th>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <!-- this is just similar to for (Todo todo: todos) -->
      <td>{{ todo.id }}</td>
      <td>{{ todo.description }}</td>
    </tr>
  </tbody>
</table>
