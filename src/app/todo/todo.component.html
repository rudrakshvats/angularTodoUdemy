<h1>Todo</h1>
<div class="container">
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <!-- todoForm.invalid method is basically checkind and invalidating our form and if it is not invalid then it will saveTodo by form else it will not-->
    <fieldset class="form-group">
      <label>Description</label>
      <input
        type="text"
        class="form-control"
        name="description"
        required="required"
        [(ngModel)]="todo.description"
      />
    </fieldset>
    <fieldset class="form-group">
      <label>Target Date</label>
      <input
        type="date"
        class="form-control"
        name="targetDate"
        required="required"
        [ngModel]="todo.targetDate | date : 'yyyy-MM-dd'"
        (ngModelChange)="todo.targetDate = $event"
      />
      <!-- convert date into specified format by pipe operator and targetting that date is to be filled on the event trigger-->
    </fieldset>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
